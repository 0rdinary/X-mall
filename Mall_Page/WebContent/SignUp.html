<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp for X-mall</title>
</head>
<body>
	<div style="text-align:center">
		<h1>Sign UP X-mall</h1>
		<h2>Insert your Info</h2>
		<hr>
		<form>
			User Id:
			<input type="text" name="user_id"><br>
			Password:
			<input type="password" name="password"><br>
			Confirm Password:
			<input type="password" name="conf_password"><br>
			Address
			<select name="address">
				<option value="서울특별시">서울특별시</option>
				<option value="부산광역시">부산광역시</option>
				<option value="대구광역시">대구광역시</option>
				<option value="인천광역시">인천광역시</option>
				<option value="광주광역시">광주광역시</option>
				<option value="대전광역시">대전광역시</option>
				<option value="울산광역시">울산광역시</option>
				<option value="세종특별자치시">세종특별자치시</option>
				<option value="경기도">경기도</option>
				<option value="강원도">강원도</option>
				<option value="충청북도">충청북도</option>
				<option value="충청남도">충청남도</option>
				<option value="전라북도">전라북도</option>
				<option value="전라남도">전라남도</option>
				<option value="경상북도">경상북도</option>
				<option value="경상남도">경상남도</option>
			</select><br>
			Age(0 is private):
			<input type="number" name="age" min = "0"><br>
			Phone number:
			<input type="text" name="phone_number"><br>
			Sex:
			<input type="radio" name="sex" value="male" checked> Male
			<input type="radio" name="sex" value="female"> Female
			<input type="radio" name="sex" value="NULL"> Private <br>
			Job:
			<input type="text" name="job"><br>
			<input type="submit" value="Complete">
			Or
			<button type="button" onclick="location.href='Main.html'">Cancle</button>
		</form>
	</div>
</body>
</html>
